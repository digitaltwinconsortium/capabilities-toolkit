<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Capabilities Periodic Table v1.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 8px;
            margin-bottom: 40px;
            min-height: 640px;
        }

        .capability {
            border: 2px solid;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 80px;
            position: relative;
        }

        .capability:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .capability-id {
            font-weight: bold;
            font-size: 0.85rem;
            margin-bottom: 4px;
        }

        .capability-name {
            font-size: 0.75rem;
            line-height: 1.2;
            word-wrap: break-word;
        }

        /* Category Colors */
        .pk {
            background: #D1DCEA;
            border-color: #7A9BC4;
            color: #13386D;
        }

        .cg {
            background: #FAEAD5;
            border-color: #D4A571;
            color: #945911;
        }

        .la {
            background: #E3DDEC;
            border-color: #A18DB5;
            color: #4E3D6F;
        }

        .ae {
            background: #EEEEEE;
            border-color: #999999;
            color: #404040;
        }

        .ic {
            background: #D5E3E1;
            border-color: #7FA596;
            color: #295548;
        }

        .gs {
            background: #EDD9D5;
            border-color: #C78275;
            color: #792D21;
        }

        /* Grid Positioning */
        .pos-1-1 { grid-column: 1; grid-row: 1; }
        .pos-1-2 { grid-column: 2; grid-row: 1; }
        .pos-1-3 { grid-column: 3; grid-row: 1; }
        .pos-1-4 { grid-column: 4; grid-row: 1; }
        .pos-1-5 { grid-column: 5; grid-row: 1; }
        .pos-1-6 { grid-column: 6; grid-row: 1; }
        .pos-2-1 { grid-column: 1; grid-row: 2; }
        .pos-2-2 { grid-column: 2; grid-row: 2; }
        .pos-2-3 { grid-column: 3; grid-row: 2; }
        .pos-2-4 { grid-column: 4; grid-row: 2; }
        .pos-2-5 { grid-column: 5; grid-row: 2; }
        .pos-2-6 { grid-column: 6; grid-row: 2; }
        .pos-3-1 { grid-column: 1; grid-row: 3; }
        .pos-3-2 { grid-column: 2; grid-row: 3; }
        .pos-3-3 { grid-column: 3; grid-row: 3; }
        .pos-3-4 { grid-column: 4; grid-row: 3; }
        .pos-3-5 { grid-column: 5; grid-row: 3; }
        .pos-3-6 { grid-column: 6; grid-row: 3; }
        .pos-4-1 { grid-column: 1; grid-row: 4; }
        .pos-4-2 { grid-column: 2; grid-row: 4; }
        .pos-4-3 { grid-column: 3; grid-row: 4; }
        .pos-4-4 { grid-column: 4; grid-row: 4; }
        .pos-4-5 { grid-column: 5; grid-row: 4; }
        .pos-4-6 { grid-column: 6; grid-row: 4; }
        .pos-5-1 { grid-column: 1; grid-row: 5; }
        .pos-5-2 { grid-column: 2; grid-row: 5; }
        .pos-5-3 { grid-column: 3; grid-row: 5; }
        .pos-5-4 { grid-column: 4; grid-row: 5; }
        .pos-5-5 { grid-column: 5; grid-row: 5; }
        .pos-5-6 { grid-column: 6; grid-row: 5; }
        .pos-6-1 { grid-column: 1; grid-row: 6; }
        .pos-6-2 { grid-column: 2; grid-row: 6; }
        .pos-6-3 { grid-column: 3; grid-row: 6; }
        .pos-6-4 { grid-column: 4; grid-row: 6; }
        .pos-6-5 { grid-column: 5; grid-row: 6; }
        .pos-6-6 { grid-column: 6; grid-row: 6; }
        .pos-7-1 { grid-column: 1; grid-row: 7; }
        .pos-7-2 { grid-column: 2; grid-row: 7; }
        .pos-7-3 { grid-column: 3; grid-row: 7; }
        .pos-7-4 { grid-column: 4; grid-row: 7; }
        .pos-7-5 { grid-column: 5; grid-row: 7; }
        .pos-7-6 { grid-column: 6; grid-row: 7; }
        .pos-8-1 { grid-column: 1; grid-row: 8; }
        .pos-8-2 { grid-column: 2; grid-row: 8; }
        .pos-8-3 { grid-column: 3; grid-row: 8; }
        .pos-8-4 { grid-column: 4; grid-row: 8; }
        .pos-8-5 { grid-column: 5; grid-row: 8; }
        .pos-8-6 { grid-column: 6; grid-row: 8; }

        .legend {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .legend h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.3rem;
        }

        .legend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            margin-right: 10px;
            border: 2px solid;
        }

        .legend-text {
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .periodic-table {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
                min-height: auto;
            }

            .capability {
                min-height: 70px;
                padding: 8px;
            }

            .capability-id {
                font-size: 0.8rem;
            }

            .capability-name {
                font-size: 0.7rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 20px;
            }

            /* Mobile positioning - stack in 3 columns */
            .pos-1-1, .pos-1-2, .pos-1-3, .pos-1-4, .pos-1-5, .pos-1-6,
            .pos-2-1, .pos-2-2, .pos-2-3, .pos-2-4, .pos-2-5, .pos-2-6,
            .pos-3-1, .pos-3-2, .pos-3-3, .pos-3-4, .pos-3-5, .pos-3-6,
            .pos-4-1, .pos-4-2, .pos-4-3, .pos-4-4, .pos-4-5, .pos-4-6,
            .pos-5-1, .pos-5-2, .pos-5-3, .pos-5-4, .pos-5-5, .pos-5-6,
            .pos-6-1, .pos-6-2, .pos-6-3, .pos-6-4, .pos-6-5, .pos-6-6,
            .pos-7-1, .pos-7-2, .pos-7-3, .pos-7-4, .pos-7-5, .pos-7-6,
            .pos-8-1, .pos-8-2, .pos-8-3, .pos-8-4, .pos-8-5, .pos-8-6 {
                grid-column: auto;
                grid-row: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Agent Capabilities Periodic Table</h1>
            <p>Version 1.0 - Complete Framework of 45 Core Capabilities</p>
        </div>

        <div class="periodic-table" id="periodicTable">
            <!-- Capabilities will be populated by JavaScript -->
        </div>

        <div class="legend">
            <h3>Category Legend</h3>
            <div class="legend-grid">
                <div class="legend-item">
                    <div class="legend-color pk" style="background: #D1DCEA; border-color: #7A9BC4;"></div>
                    <div class="legend-text" style="color: #13386D;">PK - Perception & Knowledge</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color cg" style="background: #FAEAD5; border-color: #D4A571;"></div>
                    <div class="legend-text" style="color: #945911;">CG - Cognition & Reasoning</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color la" style="background: #E3DDEC; border-color: #A18DB5;"></div>
                    <div class="legend-text" style="color: #4E3D6F;">LA - Learning & Adaptation</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color ae" style="background: #EEEEEE; border-color: #999999;"></div>
                    <div class="legend-text" style="color: #404040;">AE - Action & Execution</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color ic" style="background: #D5E3E1; border-color: #7FA596;"></div>
                    <div class="legend-text" style="color: #295548;">IC - Interaction & Collaboration</div>
                </div>
                <div class="legend-item">
                    <div class="legend-color gs" style="background: #EDD9D5; border-color: #C78275;"></div>
                    <div class="legend-text" style="color: #792D21;">GS - Governance & Safety</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Define all 45 capabilities with their exact positioning
        const capabilities = [
            // Perception & Knowledge (PK) - Column 1
            { id: 'PK.OB', name: 'Environmental Sensing', category: 'pk', position: 'pos-3-1' },
            { id: 'PK.KB', name: 'Knowledge Access', category: 'pk', position: 'pos-4-1' },
            { id: 'PK.CX', name: 'Context & Memory', category: 'pk', position: 'pos-5-1' },
            { id: 'PK.MF', name: 'Multi-Modal Fusion', category: 'pk', position: 'pos-6-1' },

            // Cognition & Reasoning (CG) - Column 2
            { id: 'CG.PL', name: 'Planning & Decomposition', category: 'cg', position: 'pos-1-2' },
            { id: 'CG.RS', name: 'Reasoning', category: 'cg', position: 'pos-2-2' },
            { id: 'CG.DC', name: 'Decision Making', category: 'cg', position: 'pos-3-2' },
            { id: 'CG.PS', name: 'Problem Solving', category: 'cg', position: 'pos-4-2' },
            { id: 'CG.PP', name: 'Formal Planning', category: 'cg', position: 'pos-5-2' },
            { id: 'CG.PA', name: 'Plan Adaptation', category: 'cg', position: 'pos-6-2' },

            // Learning & Adaptation (LA) - Column 3
            { id: 'LA.MM', name: 'Memory Management', category: 'la', position: 'pos-1-3' },
            { id: 'LA.RL', name: 'Reinforcement Learning', category: 'la', position: 'pos-2-3' },
            { id: 'LA.AD', name: 'Self-Optimization', category: 'la', position: 'pos-3-3' },
            { id: 'LA.SL', name: 'Supervised Learning', category: 'la', position: 'pos-4-3' },
            { id: 'LA.VM', name: 'Vector Memory', category: 'la', position: 'pos-5-3' },
            { id: 'LA.MS', name: 'Memory Scoring', category: 'la', position: 'pos-6-3' },

            // Action & Execution (AE) - Column 4
            { id: 'AE.TX', name: 'Task Execution & Implementation', category: 'ae', position: 'pos-2-4' },
            { id: 'AE.TL', name: 'Tool Usage & API Integration', category: 'ae', position: 'pos-3-4' },
            { id: 'AE.CG', name: 'Code Generation & Execution', category: 'ae', position: 'pos-4-4' },
            { id: 'AE.CX', name: 'Content Creation & Generation', category: 'ae', position: 'pos-5-4' },
            { id: 'AE.TM', name: 'Tool Lifecycle Management', category: 'ae', position: 'pos-6-4' },
            { id: 'AE.MC', name: 'MCP Integration', category: 'ae', position: 'pos-7-4' },

            // Interaction & Collaboration (IC) - Columns 5-6
            { id: 'IC.NL', name: 'Natural Language', category: 'ic', position: 'pos-1-5' },
            { id: 'IC.DM', name: 'Dialogue Management', category: 'ic', position: 'pos-2-5' },
            { id: 'IC.HL', name: 'Human-in-Loop', category: 'ic', position: 'pos-3-5' },
            { id: 'IC.AC', name: 'Agent Communication', category: 'ic', position: 'pos-4-5' },
            { id: 'IC.CL', name: 'Collaboration', category: 'ic', position: 'pos-5-5' },
            { id: 'IC.RB', name: 'Role Behavior', category: 'ic', position: 'pos-6-5' },
            { id: 'IC.CS', name: 'Consensus Protocols', category: 'ic', position: 'pos-1-6' },
            { id: 'IC.CF', name: 'Conflict Resolution', category: 'ic', position: 'pos-2-6' },
            { id: 'IC.SI', name: 'Industrial Integration', category: 'ic', position: 'pos-3-6' },
            { id: 'IC.ES', name: 'Enterprise Integration', category: 'ic', position: 'pos-4-6' },
            { id: 'IC.MB', name: 'Message Brokers', category: 'ic', position: 'pos-5-6' },
            { id: 'IC.DS', name: 'Distributed Coordination', category: 'ic', position: 'pos-6-6' },

            // Governance & Safety (GS) - Rows 7-8
            { id: 'GS.DL', name: 'Deployment Management', category: 'gs', position: 'pos-7-1' },
            { id: 'GS.MO', name: 'Monitoring', category: 'gs', position: 'pos-7-2' },
            { id: 'GS.EV', name: 'Evaluation', category: 'gs', position: 'pos-7-3' },
            { id: 'GS.ET', name: 'Ethics', category: 'gs', position: 'pos-7-5' },
            { id: 'GS.PR', name: 'Privacy', category: 'gs', position: 'pos-7-6' },
            { id: 'GS.SC', name: 'Scaling', category: 'gs', position: 'pos-8-1' },
            { id: 'GS.SF', name: 'Safety', category: 'gs', position: 'pos-8-2' },
            { id: 'GS.SE', name: 'Security', category: 'gs', position: 'pos-8-3' },
            { id: 'GS.EX', name: 'Explainability', category: 'gs', position: 'pos-8-4' },
            { id: 'GS.RL', name: 'Reliability', category: 'gs', position: 'pos-8-5' },
            { id: 'GS.TC', name: 'Trust Management', category: 'gs', position: 'pos-8-6' }
        ];

        // Populate the periodic table
        function populateTable() {
            const table = document.getElementById('periodicTable');
            
            capabilities.forEach(capability => {
                const capabilityElement = document.createElement('div');
                capabilityElement.className = `capability ${capability.category} ${capability.position}`;
                
                capabilityElement.innerHTML = `
                    <div class="capability-id">${capability.id}</div>
                    <div class="capability-name">${capability.name}</div>
                `;
                
                table.appendChild(capabilityElement);
            });
        }

        // Initialize the table when the page loads
        document.addEventListener('DOMContentLoaded', populateTable);
    </script>
</body>
</html>
